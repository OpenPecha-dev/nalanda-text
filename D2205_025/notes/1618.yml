    《པེ་》: pལས་འཕྲོ་དང་ནི་ཐུགས་རྗེས་འབྱུང་།།བཅོམ་ལྡན་རྡོ་རྗེ་འཛིན་པ་ཆེ།།ཐོགས་པ་མེད་པའི་སྐུ་བརྙེས་པ།།འདི་ཡི་ཚུལ་གྱིས་མངོན་པར་བསྒྲུབ།།སེམས་ཅན་སྐལ་བ་ངན་པ་ཡིས།།དེ་ཡིས་མིང་ཡང་ཐོས་མི་སྲིད།།སྤྱད་པར་འགྱུར་བ་སྨོས་ཅི་དགོས།།སང་གི་ཉིན་མོ་ཁྱེད་རྣམས་ཀུན།།དཀྱིལ་འཁོར་བཟང་པོ་མཐོང་བ་ཡིས།།བླ་མེད་མཆོག་ལ་རེག་པར་འགྱུར།།ཞེས་སྤྲོ་བ་བསྐྱེད་པའི་ཆོས་གཞན་ཡང་བཤད་པར་བྱའོ།།།།ནང་པར་སྔར་ནི་བློ་ཅན་ལངས།།རྨི་ལམ་ཅི་མཐོང་དྲི་བར་བྱ།།གོས་སྔོན་སྐུ་གཟུགས་མཐོང་བ་དང་།།
    《སྣར་》: pལས་འཕྲོ་དང་ནི་ཐུགས་རྗེས་འབྱུང་།།བཅོམ་ལྡན་རྡོ་རྗེ་འཛིན་པ་ཆེ།།ཐོགས་པ་མེད་པའི་སྐུ་བརྙེས་པ།།འདི་ཡི་ཚུལ་གྱིས་མངོན་པར་བསྒྲུབ།།སེམས་ཅན་སྐལ་བ་ངན་པ་ཡིས།།དེ་ཡིས་མིང་ཡང་ཐོས་མི་སྲིད།།སྤྱད་པར་འགྱུར་བ་སྨོས་ཅི་དགོས།།སང་གི་ཉིན་མོ་ཁྱེད་རྣམས་ཀུན།།དཀྱིལ་འཁོར་བཟང་པོ་མཐོང་བ་ཡིས།།བླ་མེད་མཆོག་ལ་རེག་པར་འགྱུར།།ཞེས་སྤྲོ་བ་བསྐྱེད་པའི་ཆོས་གཞན་ཡང་བཤད་པར་བྱའོ།།།།ནང་པར་སྔར་ནི་བློ་ཅན་ལངས།།རྨི་ལམ་ཅི་མཐོང་དྲི་བར་བྱ།།གོས་སྔོན་སྐུ་གཟུགས་མཐོང་བ་དང་།།
