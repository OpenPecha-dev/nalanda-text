  1:
    title: ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་རྣམ་པར་བཤད་པ་དང་།
    Id: D4025
    pedurma_title: ཐེག་པ་ཆེན་པོ་རྒྱུད་བླ་མའི་བསྟན་བཅོས་རྣམ་པར་བཤད་པ།
  2:
    title: ས་སྡེ་ལྔའི་དང་པོ། རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་དངོས་གཞིའི་ས་མང་པོ་དང་། ས་སྡེ་ལྔའི་དང་པོའི་ཡ་གྱལ་རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་ཉན་ཐོས་ཀྱི་ས་དང་།
      ས་སྡེ་ལྔའི་དང་པོའི་ཡ་གྱལ་རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་བྱང་ཆུབ་སེམས་དཔའི་ས།
    Id: ''
    pedurma_title: ''
  3:
    title: ས་སྡེ་ལྔའི་གཉིས་པ། རྣལ་འབྱོར་སྤྱོད་པའི་ས་རྣམ་པར་གཏན་ལ་དབབ་པ་བསྡུ་བ་སྟོད་ཆ་དང་།
      ས་སྡེ་ལྔའི་གཉིས་པ། རྣལ་འབྱོར་སྤྱོད་པའི་ས་རྣམ་པར་གཏན་ལ་དབབ་པ་བསྡུ་བ་སྨད་ཆ་གཉིས།
    Id: ''
    pedurma_title: ''
  4:
    title: ས་སྡེ་ལྔའི་གསུམ་པའི་སྟོད་ཆ། རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་གཞི་བསྡུ་བ་དང་། ས་སྡེ་ལྔའི་གསུམ་པའི་སྨད་ཆ།
      རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་འདུལ་བ་བསྡུ་བ།
    Id: ''
    pedurma_title: ''
  5:
    title: ས་སྡེ་ལྔའི་བཞི་པ། རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་རྣམ་གྲངས་བསྡུ་བ།
    Id: ''
    pedurma_title: ''
  6:
    title: ས་སྡེ་ལྔའི་ལྔ་པ། རྣལ་འབྱོར་སྤྱོད་པའི་ས་ལས་རྣམ་པར་བཤད་པ་བསྡུ་བ་བཅས། ས་སྡེ་ལྔའི་དང་པོ།
      ཀ༽ སའི་དངོས་གཞིའི་ས་མང་པོ་དང་། ཁ༽ དངོས་གཞིའི་ཡ་གྱལ། ཉན་ཐོས་ཀྱི་ས། ག༽ དངོས་གཞིའི་ཡ་གྱལ།
      བྱང་ཆུབ་སེམས་དཔའི་ས་བཅས་གསུམ། ས་སྡེ་ལྔའི་གཉིས་པ། རྣམ་པར་གཏན་ལ་དབབ་པ་བསྡུ་བ་ལ་སྟོད་སྨད་གཉིས།
      ས་སྡེ་ལྔའི་གསུམ་པ།  སྟོད་ཆ་གཞི་བསྡུ་བ་དང་། སྨད་ཆ་འདུལ་བ་བསྡུ་བ་གཉིས། ས་སྡེ་ལྔའི་བཞི་པ།
      རྣམ་གྲངས་བསྡུ་བ། ས་སྡེ་ལྔའི་ལྔ་པ། རྣམ་པར་བཤད་པ་བསྡུ་བ་བཅས་ས་སྡེ་ལྔ་རྣམས་བསྟན་འགྱུར་གྱི་དཀར་ཆག་ཁག་གི་སྡེ་ཚན་དབྱེ་བགོས་ཀྱི་འགྲོ་ལུགས་ལྟར་སོ་སོར་བཀོད་པའོ།།
    Id: ''
    pedurma_title: ''
