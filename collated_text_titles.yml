D1115:
  pedurma_title: ཆོས་ཀྱི་སྐུ་ལ་གནས་པའི་ཡོན་ཏན་ཐུན་མོང་མ་ཡིན་པ་ལ་བསྟོད་པ། ཆོས་ཀྱི་སྐུ་ལ་གནས་པའི་ཡོན་ཏན་ཐུན་མོང་མ་ཡིན་པ་ལ་བསྟོད་པ།
  title_in_text: ༅། །ཆོས་ཀྱི་སྐུ་ལ་གནས་པའི་ཡོན་ཏན་ཐུན་མོང་མ་ཡིན་པ་ལ་བསྟོད་པ།
D1118:
  pedurma_title: ཆོས་ཀྱི་དབྱིངས་སུ་བསྟོད་པ། ཆོས་ཀྱི་དབྱིངས་སུ་བསྟོད་པ།
  title_in_text: ༅། །ཆོས་ཀྱི་དབྱིངས་སུ་བསྟོད་པ།
D1119:
  pedurma_title: དཔེ་མེད་པར་བསྟོད་པ། དཔེ་མེད་པར་བསྟོད་པ།
  title_in_text: ༅། །དཔེ་མེད་པར་བསྟོད་པ།
D1120:
  pedurma_title: འཇིག་རྟེན་ལས་འདས་པར་བསྟོད་པ། འཇིག་རྟེན་ལས་འདས་པར་བསྟོད་པ།
  title_in_text: ༅།  །འཇིག་རྟེན་ལས་འདས་པར་བསྟོད་པ།
D1121:
  pedurma_title: སེམས་ཀྱི་རྡོ་རྗེའི་བསྟོད་པ། སེམས་ཀྱི་རྡོ་རྗེའི་བསྟོད་པ།
  title_in_text: ༅།    །སེམས་ཀྱི་རྡོ་རྗེའི་བསྟོད་པ།
D1122:
  pedurma_title: དོན་དམ་པར་བསྟོད་པ། དོན་དམ་པར་བསྟོད་པ།
  title_in_text: ༅། །དོན་དམ་པར་བསྟོད་པ།
D1123:
  pedurma_title: སྐུ་གསུམ་ལ་བསྟོད་པ། སྐུ་གསུམ་ལ་བསྟོད་པ།
  title_in_text: ༅།     །སྐུ་གསུམ་ལ་བསྟོད་པ།
D1124:
  pedurma_title: སྐུ་གསུམ་ལ་བསྟོད་པ་ཞེས་བྱ་བའི་རྣམ་པར་འགྲེལ་པ། སྐུ་གསུམ་ལ་བསྟོད་པ་ཞེས་བྱ་བའི་རྣམ་པར་འགྲེལ་པ།
  title_in_text: ༅།   །སྐུ་གསུམ་ལ་བསྟོད་པ་ཞེས་བྱ་བའི་རྣམ་པར་འགྲེལ་པ།
D1125:
  pedurma_title: སེམས་ཅན་མགུ་བར་བྱ་བའི་བསྟོད་པ། སེམས་ཅན་མགུ་བར་བྱ་བའི་བསྟོད་པ།
  title_in_text: ༅།   །སེམས་ཅན་མགུ་བར་བྱ་བའི་བསྟོད་པ།
D1127:
  pedurma_title: ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་མའི་བསྟོད་པ། ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་མའི་བསྟོད་པ།
  title_in_text: ༅།   །ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་མའི་བསྟོད་པ།
D1128:
  pedurma_title: བསམ་གྱིས་མི་ཁྱབ་པར་བསྟོད་པ། བསམ་གྱིས་མི་ཁྱབ་པར་བསྟོད་པ།
  title_in_text: ༅།  །བསམ་གྱིས་མི་ཁྱབ་པར་བསྟོད་པ།
D1129:
  pedurma_title: བསྟོད་པ་ལས་འདས་པར་བསྟོད་པ། བསྟོད་པ་ལས་འདས་པར་བསྟོད་པ།
  title_in_text: ༅། །བསྟོད་པ་ལས་འདས་པར་བསྟོད་པ།
D1130:
  pedurma_title: བླ་ན་མེད་པའི་བསྟོད་པ། བླ་ན་མེད་པའི་བསྟོད་པ།
  title_in_text: ༅། །བླ་ན་མེད་པའི་བསྟོད་པ།
D1131:
  pedurma_title: འཕགས་པ་རྗེ་བཙུན་འཇམ་དཔལ་གྱི་དོན་དམ་པའི་བསྟོད་པ། འཕགས་པ་རྗེ་བཙུན་འཇམ་དཔལ་གྱི་དོན་དམ་པའི་བསྟོད་པ།
  title_in_text: ༅། །འཕགས་པ་རྗེ་བཙུན་འཇམ་དཔལ་གྱི་དོན་དམ་པའི་བསྟོད་པ།
D1132:
  pedurma_title: རྗེ་བཙུན་འཕགས་པ་འཇམ་དཔལ་གྱི་སྙིང་རྗེ་ལ་བསྟོད་པ། རྗེ་བཙུན་འཕགས་པ་འཇམ་དཔལ་གྱི་སྙིང་རྗེ་ལ་བསྟོད་པ།
  title_in_text: ༅། །རྗེ་བཙུན་འཕགས་པ་འཇམ་དཔལ་གྱི་སྙིང་རྗེ་ལ་བསྟོད་པ།
D1133:
  pedurma_title: གནས་ཆེན་པོ་བརྒྱད་ཀྱི་མཆོད་རྟེན་ལ་བསྟོད་པ། གནས་ཆེན་པོ་བརྒྱད་ཀྱི་མཆོད་རྟེན་ལ་བསྟོད་པ།
  title_in_text: ༅། །གནས་ཆེན་པོ་བརྒྱད་ཀྱི་མཆོད་རྟེན་ལ་བསྟོད་པ།
D1134:
  pedurma_title: གནས་ཆེན་པོ་བརྒྱད་ཀྱི་མཆོད་རྟེན་ལ་བསྟོད་པ། གནས་ཆེན་པོ་བརྒྱད་ཀྱི་མཆོད་རྟེན་ལ་བསྟོད་པ།
  title_in_text: ༅། །གནས་ཆེན་པོ་བརྒྱད་ཀྱི་མཆོད་རྟེན་ལ་བསྟོད་པ།
D1135:
  pedurma_title: མཛད་པ་བཅུ་གཉིས་ཀྱི་ཚུལ་ལ་བསྟོད་པ། མཛད་པ་བཅུ་གཉིས་ཀྱི་ཚུལ་ལ་བསྟོད་པ།
  title_in_text: ༅། །མཛད་པ་བཅུ་གཉིས་ཀྱི་ཚུལ་ལ་བསྟོད་པ།
D1136:
  pedurma_title: ཕྱག་འཚལ་བའི་བསྟོད་པ། ཕྱག་འཚལ་བའི་བསྟོད་པ།
  title_in_text: ༅། །ཕྱག་འཚལ་བའི་བསྟོད་པ།
D1137:
  pedurma_title: དམྱལ་བ་ནས་འདོན་པ། དམྱལ་བ་ནས་འདོན་པ།
  title_in_text: ༅། །དམྱལ་བ་ནས་འདོན་པ།
D1146:
  pedurma_title: དཀོན་མཆོག་གསུམ་གྱི་བསྟོད་པ། དཀོན་མཆོག་གསུམ་གྱི་བསྟོད་པ།
  title_in_text: ༅། །དཀོན་མཆོག་གསུམ་གྱི་བསྟོད་པ།
D1150:
  pedurma_title: སྤེལ་མར་བསྟོད་པ། སྤེལ་མར་བསྟོད་པ།
  title_in_text: ༅། །སྤེལ་མར་བསྟོད་པཞེས་བྱ་བ།
D1156:
  pedurma_title: ཡོན་ཏན་མཐའ་ཡས་པར་བསྟོད་པའི་འགྲེལ་པ། ཡོན་ཏན་མཐའ་ཡས་པར་བསྟོད་པའི་འགྲེལ་པ།
  title_in_text: ༅། །ཡོན་ཏན་མཐའ་ཡས་པར་བསྟོད་པའི་འགྲེལ་པ།
D1157:
  pedurma_title: ཡོན་ཏན་མཐའ་ཡས་པར་བསྟོད་པའི་དོན་གྱི་ཚིག་ལེའུར་བྱས་པ། ཡོན་ཏན་མཐའ་ཡས་པར་བསྟོད་པའི་དོན་གྱི་ཚིག་ལེའུར་བྱས་པ།
  title_in_text: ༅། །ཡོན་ཏན་མཐའ་ཡས་པར་བསྟོད་པའི་དོན་གྱི་ཚིག་ལེའུར་བྱས་པ།
D1158:
  pedurma_title: སངས་རྒྱས་ཡོངས་སུ་མྱ་ངན་ལས་འདས་པ་ལ་བསྟོད་པ། སངས་རྒྱས་ཡོངས་སུ་མྱ་ངན་ལས་འདས་པ་ལ་བསྟོད་པ།
  title_in_text: ༅༅། །སངས་རྒྱས་ཡོངས་སུ་མྱ་ངན་ལས་འདས་པ་ལ་བསྟོད་པ།
D1162:
  pedurma_title: བཅོམ་ལྡན་འདས་ལ་བསྟོད་པ་དཔལ་རྡོ་རྗེ་འཛིན་གྱི་དབྱངས། བཅོམ་ལྡན་འདས་ལ་བསྟོད་པ་དཔལ་རྡོ་རྗེ་འཛིན་གྱི་དབྱངས།
  title_in_text: ༅། །བཅོམ་ལྡན་འདས་ལ་བསྟོད་པ་དཔལ་རྡོ་རྗེ་འཛིན་གྱི་དབྱངས།
D1163:
  pedurma_title: བཅོམ་ལྡན་འདས་ལ་བསྟོད་པ་དཔལ་རྡོ་རྗེ་འཛིན་གྱི་དབྱངས་ཀྱི་རྒྱ་ཆེར་བཤད་པ།
    བཅོམ་ལྡན་འདས་ལ་བསྟོད་པ་དཔལ་རྡོ་རྗེ་འཛིན་གྱི་དབྱངས་ཀྱི་རྒྱ་ཆེར་བཤད་པ།
  title_in_text: ༅། །བཅོམ་ལྡན་འདས་ལ་བསྟོད་པ་དཔལ་རྡོ་རྗེ་འཛིན་གྱི་དབྱངས་ཀྱི་རྒྱ་ཆེར་བཤད་པ།
D1166:
  pedurma_title: དེ་བཞིན་གཤེགས་པ་བརྒྱད་ལ་བསྟོད་པ། དེ་བཞིན་གཤེགས་པ་བརྒྱད་ལ་བསྟོད་པ།
  title_in_text: ༅། །དེ་བཞིན་གཤེགས་པ་བརྒྱད་ལ་བསྟོད་པ།
D1191:
  pedurma_title: རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་དཔལ་དགྱེས་པའི་རྡོ་རྗེའི་དཀའ་འགྲེལ་སྤྱན་འབྱེད།
    རྒྱུད་ཀྱི་རྒྱལ་པོ་ཆེན་པོ་དཔལ་དགྱེས་པའི་རྡོ་རྗེའི་དཀའ་འགྲེལ་སྤྱན་འབྱེད།
