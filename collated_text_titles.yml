  title_in_text: ༅། །ཏིང་ངེ་འཛིན་གྱི་ཚོགས་ཀྱི་ལེའུ།
D2461:
  pedurma_title: འཇིག་རྟེན་ལས་འདས་པའི་ཡན་ལག་བདུན་པའི་ཆོ་ག། འཇིག་རྟེན་ལས་འདས་པའི་ཡན་ལག་བདུན་པའི་ཆོ་ག།
