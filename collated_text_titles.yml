  title_in_text: ༅། །སྦྱོར་བ་ཡན་ལག་དྲུག་པ་ཞེས་བྱ་བའི་འགྲེལ་པ།
D1792:
  pedurma_title: སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དཀའ་བ་བཏུས་པའི་འགྲེལ་པ། སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དཀའ་བ་བཏུས་པའི་འགྲེལ་པ།
  title_in_text: ༅། །སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དཀའ་བ་བཏུས་པའི་འགྲེལ་པ།
D1793x:
  pedurma_title: སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དགོངས་པ་རབ་གསལ་ཞེས་བྱ་བ་བཤད་པའི་ཊཱི་ཀཱ། སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དགོངས་པ་རབ་གསལ་ཞེས་བྱ་བ་བཤད་པའི་ཊཱི་ཀཱ།
  title_in_text: ༅། །སྒྲོན་ལ་གསལ་བར་བྱེད་པའི་དགོངས་པ་རབ་གསལ་ཞེས་བྱ་བ་བཤད་པའི་ཊཱི་ཀཱ།
D1793y:
  pedurma_title: སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དགོངས་པ་རབ་གསལ་ཞེས་བྱ་བ་བཤད་པའི་ཊཱི་ཀཱ། སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དགོངས་པ་རབ་གསལ་ཞེས་བྱ་བ་བཤད་པའི་ཊཱི་ཀཱ།
  title_in_text: ༅། །སྒྲོན་མ་གསལ་བར་བྱེད་པའི་དགོངས་པ་རབ་གསལ་ཞེས་བྱ་བ་བཤད་པའི་ཊཱི་ཀཱ།
    །
D1794:
  pedurma_title: སྒྲོན་མ་གསལ་བ་ཞེས་བྱ་བའི་འགྲེལ་བཤད། སྒྲོན་མ་གསལ་བ་ཞེས་བྱ་བའི་འགྲེལ་བཤད།
  title_in_text: '༅། །སྒོན་མ་གསལ་བ་ཞེས་བྱ་བའི་འགྲེལ་བཤད། '
D1796:
  pedurma_title: སྒྲུབ་པའི་ཐབས་མདོར་བྱས་པ། སྒྲུབ་པའི་ཐབས་མདོར་བྱས་པ།
  title_in_text: ༅། །སྒྲུབ་པའི་ཐབས་མདོར་བྱས་པ།
D1797:
  pedurma_title: རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་གསང་བ་འདུས་པའི་བསྐྱེད་པའི་རིམ་པ་བསྒོམ་པའི་ཐབས་མདོ་དང་བསྲེས་པ།
    རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་གསང་བ་འདུས་པའི་བསྐྱེད་པའི་རིམ་པ་བསྒོམ་པའི་ཐབས་མདོ་དང་བསྲེས་པ།
  title_in_text: ༅། །རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་གསང་བ་འདུས་པའི་བསྐྱེད་པའི་རིམ་པ་བསྒོམ་པའི་ཐབས་མདོ་དང་བསྲས་པ་ཞེས་བྱ་བ།
D1799:
  pedurma_title: དབང་བཞི་པའི་རབ་ཏུ་བྱེད་པ། དབང་བཞི་པའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །དབང་བཞི་པའི་རབ་ཏུ་བྱེད་པ།
D1800:
  pedurma_title: བྱང་ཆུབ་སེམས་ཀྱི་འགྲེལ་པ། བྱང་ཆུབ་སེམས་ཀྱི་འགྲེལ་པ།
  title_in_text: ༅། །བྱང་ཆུབ་སེམས་ཀྱི་འགྲེལ་པ།
D1801:
  pedurma_title: བྱང་ཆུབ་སེམས་ཀྱི་འགྲེལ་པ། བྱང་ཆུབ་སེམས་ཀྱི་འགྲེལ་པ།
  title_in_text: ༅། །བྱང་ཆུབ་སེམས་ཀྱི་འགྲེལ་པ།
D1803:
  pedurma_title: སྤྱོད་པ་བསྡུས་པའི་སྒྲོན་མ། སྤྱོད་པ་བསྡུས་པའི་སྒྲོན་མ།
  title_in_text: ༅། །སྤྱོད་པ་བསྡུས་པའི་སྒྲོན་མ།
D1804:
  pedurma_title: སེམས་ཀྱི་སྒྲིབ་པ་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། སེམས་ཀྱི་སྒྲིབ་པ་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །སེམས་ཀྱི་སྒྲིབ་པ་རྣམ་པར་སྦྱོང་བ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D1805:
  pedurma_title: བདག་བྱིན་གྱིས་བརླབ་པའི་རིམ་པ་རྣམ་པར་དབྱེ་བ། བདག་བྱིན་གྱིས་བརླབ་པའི་རིམ་པ་རྣམ་པར་དབྱེ་བ།
  title_in_text: ༅། །བདག་བྱིན་གྱིས་བརླབ་པའི་རིམ་པ་རྣམ་པར་དབྱེ་བ།
D1806:
  pedurma_title: མངོན་པར་བྱང་ཆུབ་པའི་རིམ་པའི་མན་ངག། མངོན་པར་བྱང་ཆུབ་པའི་རིམ་པའི་མན་ངག།
  title_in_text: ༅། །མངོན་པར་བྱང་ཆུབ་པའི་རིམ་པའི་མན་ངག
D1807:
  pedurma_title: རོ་བསྲེག་པའི་ཆོ་ག། རོ་བསྲེག་པའི་ཆོ་ག།
  title_in_text: ༅། །རོ་བསྲེག་པའི་ཆོ་ག
D1808:
  pedurma_title: དཔལ་གསང་བ་འདུས་པའི་རྫོགས་རིམ་མཐར་ཕྱིན་པ། དཔལ་གསང་བ་འདུས་པའི་རྫོགས་རིམ་མཐར་ཕྱིན་པ།
  title_in_text: ༅། །དཔལ་གསང་བ་འདུས་པའི་རྫོགས་རིམ་མཐར་ཕྱིན་པ་བཞུགས།
D1814:
  pedurma_title: རྡོ་རྗེ་སེམས་དཔའི་སྒྲུབ་ཐབས། རྡོ་རྗེ་སེམས་དཔའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །རྡོ་རྗེ་སེམས་དཔའི་སྒྲུབ་ཐབས།
D1816:
  pedurma_title: བདུད་རྩི་འཁྱིལ་བའི་སྒྲུབ་ཐབས། བདུད་རྩི་འཁྱིལ་བའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །བདུད་རྩི་འཁྱིལ་བའི་སྒྲུབ་ཐབས།
D1817:
  pedurma_title: གསང་བ་འདུས་པའི་མངོན་པར་རྟོགས་པའི་རྒྱན་གྱི་འགྲེལ་པ། གསང་བ་འདུས་པའི་མངོན་པར་རྟོགས་པའི་རྒྱན་གྱི་འགྲེལ་པ།
  title_in_text: ༅། །གསང་བ་འདུས་པའི་མངོན་པར་རྟོགས་པའི་རྒྱན་གྱི་འགྲེལ་པ།
D1824:
  pedurma_title: རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་གསང་བ་འདུས་པའི་གཏོར་མའི་ཆོ་ག། རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་གསང་བ་འདུས་པའི་གཏོར་མའི་ཆོ་ག
  title_in_text: '༅། །རྣལ་འབྱོར་ཆེན་པོའི་རྒྱུད་དཔལ་གསང་བ་འདུས་པའི་གཏོར་མའི་ཆོ་ག་ཞེས་པ། '
D1838:
  pedurma_title: རིམ་པ་ལྔ་པའི་དཀའ་འགྲེལ། རིམ་པ་ལྔ་པའི་དཀའ་འགྲེལ།
  title_in_text: ༅། །རིམ་པ་ལྔ་པའི་དཀའ་འགྲེལ།
D1865:
  pedurma_title: དཔལ་གསང་བ་འདུས་པའི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག། དཔལ་གསང་བ་འདུས་པའི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག།
  title_in_text: ༅། །དཔལ་གསང་བ་འདུས་པའི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག
D1892:
  pedurma_title: དཔལ་གསང་བ་འདུས་པ་འཇིག་རྟེན་དབང་ཕྱུག་གི་སྒྲུབ་པའི་ཐབས། དཔལ་གསང་བ་འདུས་པ་འཇིག་རྟེན་དབང་ཕྱུག་གི་སྒྲུབ་པའི་ཐབས།
  title_in_text: ༅། །དཔལ་གསང་བ་འདུས་པ་འཇིག་རྟེན་དབང་ཕྱུག་གི་སྒྲུབ་པའི་ཐབས་ཞེས་བྱ་བ།
D1893:
  pedurma_title: འཕགས་པ་སྤྱན་རས་གཟིགས་འཇིག་རྟེན་དབང་ཕྱུག་སྒྲུབ་པའི་ཐབས། འཕགས་པ་སྤྱན་རས་གཟིགས་འཇིག་རྟེན་དབང་ཕྱུག་སྒྲུབ་པའི་ཐབས།
  title_in_text: ༅། །འཕགས་པ་སྤྱན་རས་གཟིགས་འཇིག་རྟེན་དབང་ཕྱུག་སྒྲུབ་པའི་ཐབས།
D1894:
  pedurma_title: དཔལ་གསང་བ་འདུས་པའི་བསྟོད་པ། དཔལ་གསང་བ་འདུས་པའི་བསྟོད་པ།
  title_in_text: ༅། །དཔལ་གསང་བ་འདུས་པའི་བསྟོད་པ།
D1928:
  pedurma_title: སྲུང་བའི་འཁོར་ལོ་སྒྲུབ་པའི་ཐབས། སྲུང་བའི་འཁོར་ལོ་སྒྲུབ་པའི་ཐབས།
  title_in_text: ༅། །སྲུང་བའི་འཁོར་ལོ་སྒྲུབ་པའི་ཐབས།
D1936:
  pedurma_title: གཤིན་རྗེ་གཤེད་ནག་པོའི་སྒྲུབ་ཐབས། གཤིན་རྗེ་གཤེད་ནག་པོའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །གཤིན་རྗེ་གཤེད་ནག་པོའི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
D1937:
  pedurma_title: གཤིན་རྗེ་གཤེད་རྣམ་པར་སྣང་མཛད་ཀྱི་མངོན་པར་རྟོགས་པ། གཤིན་རྗེ་གཤེད་རྣམ་པར་སྣང་མཛད་ཀྱི་མངོན་པར་རྟོགས་པ།
  title_in_text: ༅། །གཤིན་རྗེ་གཤེད་རྣམ་པར་སྣང་མཛད་ཀྱི་མངོན་པར་རྟོགས་པ་ཞེས་བྱ་བ།(༡)
    <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་། «པེ་»
D1938:
  pedurma_title: གཤིན་རྗེ་གཤེད་རིན་ཆེན་འབྱུང་ལྡན་གྱི་སྒྲུབ་ཐབས། གཤིན་རྗེ་གཤེད་རིན་ཆེན་འབྱུང་ལྡན་གྱི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །གཤིན་རྗེ་གཤེད་རིན་ཆེན་འབྱུང་ལྡན་གྱི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
D1939:
  pedurma_title: འོད་དཔག་ཏུ་མེད་པའི་སྙིང་པོ་འདོད་ཆགས་གཤིན་རྗེ་གཤེད་སྒྲུབ་པའི་ཐབས།
    འོད་དཔག་ཏུ་མེད་པའི་སྙིང་པོ་འདོད་ཆགས་གཤིན་རྗེ་གཤེད་སྒྲུབ་པའི་ཐབས།
  title_in_text: ༅། །འོད་དཔག་ཏུ་མེད་པའི་སྙིང་པོ་འདོད་ཆགས་གཤིན་རྗེ་གཤེད་སྒྲུབ་པའི་ཐབས་ཞེས་བྱ་བ།(༡)
    <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་། «པེ་»
D1940:
  pedurma_title: གཤིན་རྗེ་གཤེད་རྡོ་རྗེ་རྣོན་པོ་ཞེས་བྱ་བའི་སྒྲུབ་ཐབས། གཤིན་རྗེ་གཤེད་རྡོ་རྗེ་རྣོན་པོ་ཞེས་བྱ་བའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །གཤིན་རྗེ་གཤེད་རྡོ་རྗེ་རྣོན་པོ་ཞེས་བྱ་བའི་སྒྲུབ་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»«སྣར་»
D1941:
  pedurma_title: རྡོ་རྗེ་སེམས་མ་བདེ་བའི་སྒྲུབ་ཐབས། རྡོ་རྗེ་སེམས་མ་བདེ་བའི་སྒྲུབ་ཐབས།
  title_in_text: ༅།   །རྡོ་རྗེ་སེམས་མ་བདེ་བའི་སྒྲུབ་ཐབས(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
D1942:
  pedurma_title: རྡོ་རྗེ་མཁའ་འགྲོ་རྣལ་འབྱོར་མའི་སྒྲུབ་ཐབས། རྡོ་རྗེ་མཁའ་འགྲོ་རྣལ་འབྱོར་མའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །རྡོ་རྗེ་མཁའ་འགྲོ་མ་རྣལ་འབྱོར་མའི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
D1943:
  pedurma_title: རྡོ་རྗེ་བདེ་རྒྱས་དབྱངས་ཅན་མའི་སྒྲུབ་ཐབས། རྡོ་རྗེ་བདེ་རྒྱས་དབྱངས་ཅན་མའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །རྡོ་རྗེ་བདེ་རྒྱས་དབྱངས་ཅན་མའི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།
D1944:
  pedurma_title: ལས་ཀྱི་རྡོ་རྗེ་གཽ་རཱིའི་སྒྲུབ་ཐབས། ལས་ཀྱི་རྡོ་རྗེ་གཽ་རཱིའི་སྒྲུབ་ཐབས།
  title_in_text: ༅ །ལས་ཀྱི་རྡོ་རྗེ་གོ་རཱིའི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
D1948:
  pedurma_title: ཁྲོ་བོ་ཐོ་བ་གཤིན་རྗེ་གཤེད་ཀྱི་སྒྲུབ་ཐབས། ཁྲོ་བོ་ཐོ་བ་གཤིན་རྗེ་གཤེད་ཀྱི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །ཁྲོ་བོ་ཐོ་བ་གཤིན་རྗེ་གཤེད་ཀྱི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།
D1949:
  pedurma_title: དབྱུག་པ་གཤིན་རྗེ་གཤེད་རྣམ་པར་འཇོམས་པ་ཞེས་བྱ་བའི་སྒྲུབ་ཐབས། དབྱུག་པ་གཤིན་རྗེ་གཤེད་རྣམ་པར་འཇོམས་པ་ཞེས་བྱ་བའི་སྒྲུབ་ཐབས།
  title_in_text: ༅།  །དབྱུག་པ་གཤིན་རྗེ་གཤེད་རྣམ་པར་འཇོམས་པ་ཞེས་བྱ་བའི་སྒྲུབ་ཐབས།(༡)
    <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།«པེ་»
D1950:
  pedurma_title: རལ་གྲི་གཤིན་རྗེ་གཤེད་གཏུམ་པོའི་སྒྲུབ་ཐབས། རལ་གྲི་གཤིན་རྗེ་གཤེད་གཏུམ་པོའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །རལ་གྲི་གཤིན་རྗེ་གཤེད་གཏུམ་པོའི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
D1951:
  pedurma_title: པདྨ་གཤིན་རྗེ་གཤེད་ཤེས་རབ་བདེ་བ་ཅན་གྱི་སྒྲུབ་ཐབས། པདྨ་གཤིན་རྗེ་གཤེད་ཤེས་རབ་བདེ་བ་ཅན་གྱི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །པདྨ་གཤིན་རྗེ་གཤེད་ཤེས་རབ་བདེ་བ་ཅན་གྱི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།(༡)
    <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་། «པེ་»
D2190:
  pedurma_title: རྡོ་རྗེ་ཁྲོ་བོ་གཏུམ་པོ་ལྷ་ལྔ་པ་ཞེས་བྱ་བའི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག། རྡོ་རྗེ་ཁྲོ་བོ་གཏུམ་པོ་ལྷ་ལྔ་པ་ཞེས་བྱ་བའི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག།
  title_in_text: ༅། །རྡོ་རྗེ་ཁྲོ་བོ་གཏུམ་པོ་ལྷ་ལྔ་པ་ཞེས་བྱ་བའི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག།
D2191:
  pedurma_title: ཕྱག་ན་རྡོ་རྗེའི་ལམ་ཡན་ལག་བརྒྱད་པ། ཕྱག་ན་རྡོ་རྗེའི་ལམ་ཡན་ལག་བརྒྱད་པ།
  title_in_text: ༅། །ཕྱག་ན་རྡོ་རྗེའི་ལམ་ཡན་ལག་བརྒྱད་པ།
D2204:
  pedurma_title: དེ་ཁོ་ན་ཉིད་སྒྲོན་མ། དེ་ཁོ་ན་ཉིད་སྒྲོན་མ།
  title_in_text: ༅། །དེ་ཁོ་ན་ཉིད་སྒྲོན་མ་ཞེས་བྱ་བ།
D2205:
  pedurma_title: འཕགས་པ་ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་གྱི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག་ཐམས་ཅད་རྫོགས་པ།
    འཕགས་པ་ལག་ན་རྡོ་རྗེ་གོས་སྔོན་པོ་ཅན་གྱི་དཀྱིལ་འཁོར་གྱི་ཆོ་ག་ཐམས་ཅད་རྫོགས་པ།
