D1491:
  pedurma_title: དཔལ་འཁོར་ལོ་སྡོམ་པའི་སྒྲུབ་ཐབས། དཔལ་འཁོར་ལོ་སྡོམ་པའི་སྒྲུབ་ཐབས།
