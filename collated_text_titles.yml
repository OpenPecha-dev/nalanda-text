    «པེ་»
D3690:
  pedurma_title: ཆོམ་རྐུན་བཅིང་བ། ཆོམ་རྐུན་བཅིང་བ།
  title_in_text: '༅། །ཆོམ་རྐུན་བཅིང་བ། '
D3708:
  pedurma_title: དེ་ཁོ་ན་ཉིད་གྲུབ་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། དེ་ཁོ་ན་ཉིད་གྲུབ་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །དེ་ཁོ་ན་ཉིད་གྲུབ་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D3725:
  pedurma_title: དམ་ཚིག་ཐམས་ཅད་བསྡུས་པ། དམ་ཚིག་ཐམས་ཅད་བསྡུས་པ།
