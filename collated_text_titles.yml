D2850:
  pedurma_title: འཇིག་རྟེན་དབང་ཕྱུག་གི་སྒྲུབ་ཐབས། འཇིག་རྟེན་དབང་ཕྱུག་གི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །འཇིག་རྟེན་དབང་ཕྱུག་གི་སྒྲུབ་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
