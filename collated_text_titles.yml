  title_in_text: ༅། ། ལྷ་མཆོད་པའི་རིམ་པ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
N3652:
  pedurma_title: ''
  title_in_text: ༅། །ཚེ་བསྒྲུབ་པའི་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
N3653:
  pedurma_title: ''
  title_in_text: ༅། །འཆི་བ་སླུ་བ།(༡) <«པེ་»
N3654:
  pedurma_title: ''
  title_in_text: ༅། །འཆི་ཀ་མའི་བསྟན་ཆོས།(༡) <«པེ་»
N3656:
  pedurma_title: ''
  title_in_text: ༅། །བདུན་ཚིགས་ཀྱི་ཆོ་ག(༡) <«པེ་»
N3657:
  pedurma_title: ''
  title_in_text: ༅། །ཚ་ཚྭའི་ཆོ་ག(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
N3663:
  pedurma_title: ''
  title_in_text: ༅། །འཕགས་མ་སྒྲོལ་མ་ལ་བསྟོད་པ།
N3667:
  pedurma_title: ''
  title_in_text: ༅། །ཐམས་ཅད་གྲུབ་པ་དཔལ་འཕེལ་ལྷ་མོ་ལ་སློབ་དཔོན་ཀླུ་སྒྲུབ་ཀྱིས་བསྟོད་པ་བཞུགས་སོ།།
N3681:
  pedurma_title: ''
  title_in_text: ༅། །ཁྲོ་བོའི་རྒྱལ་པོ་མི་གཡོ་བ་བསྒྲུབ་པའི་ཐབས།
N3731:
  pedurma_title: ''
  title_in_text: ༅། །ནག་པོ་ཆེན་པོ་ཕྱག་བཞི་པའི་སྒྲུབ་ཐབས།
N3732:
  pedurma_title: ''
  title_in_text: ༅། །ཡེ་ཤེས་མགོན་པོ་གྲི་གུག་ཅན་གྱི་བདག་བསྐྱེད་བཟླས་པ་བསྟོད་པ་རྣམས་བཞུགས།
N3751:
  pedurma_title: ''
  title_in_text: ༅། །མགོན་པོ་བྱ་རོག་གདོང་གི་གཏོར་མདོས།
N3760:
  pedurma_title: ''
  title_in_text: ༅། །གླང་པོ་རིན་པོ་ཆེ་ལ་ནོར་བླང་བའི་མན་ངག་ཅེས་བྱ་བ།
N3770:
  pedurma_title: ''
  title_in_text: ༅། །ཤིན་ཏུ་མྱུར་བའི་ལྷ་ཆེན་པོ་བགེགས་ཀྱི་རྒྱལ་པོའི་སྒྲུབ་ཐབས་ཞེས་བྱ་བ།
N3775:
  pedurma_title: ''
  title_in_text: ༅། །དཔལ་ཚོགས་ཀྱི་བདག་པོ་ཞི་བའི་སྒྲུབ་ཐབས།
N3779:
  pedurma_title: ''
  title_in_text: ༅། །ཚོགས་བདག་གསང་སྒྲུབ།
N3789:
  pedurma_title: ''
  title_in_text: ༅།།ནོར་བདག་གཙོ་འཁོར་ལྔའི་བསྟོད་པ་དབྱིག་གི་ཆར་འབེབས་ཞེས་བྱ་བ།
N3794:
  pedurma_title: ''
  title_in_text: '༅། །ཁྲོ་བོ་རེག་ཚིག་གི་བསྒྲུབས་པའི་ཐབས་ཞེས་བྱ་བ། '
N3795:
  pedurma_title: ''
  title_in_text: ༅།།རེག་འབིགས་མའི་བསྒྲུབ་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།«པེ་»
N3796:
  pedurma_title: ''
  title_in_text: ༅། །སྐལ་འཇོག་དབང་གི་ཆོ་ག(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་ལྟར་བཀོད་ཅིང་།«པེ་»
N3797:
  pedurma_title: ''
  title_in_text: ༅། །ཁྲོ་བོ་རེག་ཚིག་གི་དམ་ཚིག་གསང་བའི་བསྒྲུབ་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།
    «པེ་»
N3800:
  pedurma_title: ''
  title_in_text: ༅། །ལྷ་ཆེན་པོ་གསུམ་གྱི་བསྒྲུབ་ཐབས།
N3806:
  pedurma_title: ''
  title_in_text: '༅། །བླ་མ་གསང་སྒྲུབ་པ་ཞེས་བྱ་བ། '
N3814:
  pedurma_title: ''
  title_in_text: ༅། །རྟེན་འབྲེལ་སྙིང་པོའི་སྔགས་ཐེམ་ཞིབ་མོར་བཀོད་པ་བཞུགས་སོ།།
N3901:
  pedurma_title: ''
  title_in_text: ༅། །སེང་ལྡེང་ནགས་ཀྱི་སྒྲོལ་མ་ལ་བསྟོད་པ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།«པེ་»
Q5221:
  pedurma_title: 'ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྙིང་པོ་ཞེས་བྱ་བའི་འགྲེལ་པ། '
  title_in_text: ༅། །ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྙིང་པོ་ཞེས་བྱ་བའི་འགྲེལ་པ།
Q5261:
  pedurma_title: ''
  title_in_text: ༅། །དབུ་མ་ལ་འཇུག་པ་བཞུགས།
Q5700:
  pedurma_title: 'ཚད་མ་ཀུན་ལས་བཏུས་པ། '
  title_in_text: ༅། །ཚད་མ་ཀུན་ལས་བཏུས་པ།
Q5702:
  pedurma_title: ''
  title_in_text: ༅། །ཚད་མ་ཀུན་ལས་བཏུས་པའི་འགྲེལ་པ།
Q5706:
  pedurma_title: 'ཚད་མ་རིགས་པར་འཇུག་པའི་སྒོ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། '
  title_in_text: ༅། །ཚད་མ་རིགས་པར་འཇུག་པའི་སྒོ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ་བཞུགས།
Q5811:
  pedurma_title: 'རྟེན་ཅིང་འབྲེལ་པར་འབྱུང་བའི་དེ་ཁོ་ན་ཉིད། '
  title_in_text: ༅། །རྟེན་ཅིང་འབྲེལ་པར་འབྱུང་བའི་དེ་ཁོ་ན་ཉིད་ཅེས་བྱ་བ་བཞུགས།
Q5814:
  pedurma_title: 'མོ་རྩིས་འཇམ་པའི་དབྱངས། '
  title_in_text: ༅། །མོ་རྩིས་འཇམ་པའི་དབྱངས་ཞེས་བྱ་བ་བཞུགས།
