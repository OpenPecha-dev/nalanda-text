  title_in_text: ༅། །འདོད་པའི་ཡོན་ཏན་ལྔའི་ཉེས་དམིགས་བཤད་པ།
D4182:
  pedurma_title: བཤེས་པའི་སྤྲིང་ཡིག། བཤེས་པའི་སྤྲིང་ཡིག།
  title_in_text: ༅། །བཤེས་པའི་སྤྲིང་ཡིག།
D4188:
  pedurma_title: དྲི་མ་མེད་པ་རིན་པོ་ཆེའི་སྤྲིང་ཡིག། དྲི་མ་མེད་པ་རིན་པོ་ཆེའི་སྤྲིང་ཡིག།
  title_in_text: ༅། །དྲི་མ་མེད་པ་རིན་པོ་ཆེའི་སྤྲིང་ཡིག་ཅེས་བྱ་བ།
D4193:
  pedurma_title: ལྷོ་ཟ་མོ་ཚངས་དབྱངས་ལ་སྡུག་བསྔལ་གྱི་བྱེ་བྲག་བསྟན་པ། ལྷོ་ཟ་མོ་ཚངས་དབྱངས་ལ་སྡུག་བསྔལ་གྱི་བྱེ་བྲག་བསྟན་པ།
  title_in_text: ༅། །ལྷོ་ཟ་མོ་ཚངས་དབྱངས་ལ་སྡུག་བསྔལ་གྱི་བྱེ་བྲག་བསྟན་པ་བཞུགས་སོ།།
D4195:
  pedurma_title: དད་སྐྱེད་སྒྲོན་མ། དད་སྐྱེད་སྒྲོན་མ།
  title_in_text: ༅། །དད་སྐྱེད་སྒྲོན་མ་བཞུགས་སོ།།
D4203:
  pedurma_title: ཚད་མ་ཀུན་ལས་བཏུས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། ཚད་མ་ཀུན་ལས་བཏུས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །ཚད་མ་ཀུན་ལས་བཏུས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D4204:
  pedurma_title: ''
  title_in_text: ༅། །ཚད་མ་ཀུན་ལས་བཏུས་པའི་འགྲེལ་པ།
D4205:
  pedurma_title: དམིགས་པ་བརྟག་པ། དམིགས་པ་བརྟག་པ།
  title_in_text: ༅། །དམིགས་པ་བརྟག་པ།
D4206:
  pedurma_title: དམིགས་པ་བརྟག་པའི་འགྲེལ་པ། དམིགས་པ་བརྟག་པའི་འགྲེལ་པ།
  title_in_text: ༅། །དམིགས་པ་བརྟག་པའི་འགྲེལ་པ།
D4207:
  pedurma_title: དུས་གསུམ་བརྟག་པ། དུས་གསུམ་བརྟག་པ།
  title_in_text: ༅། །དུས་གསུམ་བརྟག་པ།
D4208:
  pedurma_title: ཚད་མའི་བསྟན་བཅོས་རིགས་པ་ལ་འཇུག་པ། ཚད་མའི་བསྟན་བཅོས་རིགས་པ་ལ་འཇུག་པ།
  title_in_text: ༅། །ཚད་མའི་བསྟན་བཅོས་རིགས་པ་ལ་འཇུག་པ།
D4209:
  pedurma_title: གཏན་ཚིགས་ཀྱི་འཁོར་ལོ་གཏན་ལ་དབབ་པ། གཏན་ཚིགས་ཀྱི་འཁོར་ལོ་གཏན་ལ་དབབ་པ།
  title_in_text: ༅། །གཏན་ཚིགས་ཀྱི་འཁོར་ལོ་གཏན་ལ་དབབ་པ།
D4210:
  pedurma_title: རྒྱས་པའི་བསྟན་བཅོས་ཚད་མ་རྣམ་འགྲེལ། རྒྱས་པའི་བསྟན་བཅོས་ཚད་མ་རྣམ་འགྲེལ།
  title_in_text: ༅། །རྒྱས་པའི་བསྟན་བཅོས་ཚད་མ་རྣམ་འགྲེལ་བཞུགས་སོ།།
D4211:
  pedurma_title: ཚད་མ་རྣམ་པར་ངེས་པ། ཚད་མ་རྣམ་པར་ངེས་པ།
  title_in_text: ༅། །ཚད་མ་རྣམ་པར་ངེས་པ།
D4212:
  pedurma_title: རིགས་པའི་ཐིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། རིགས་པའི་ཐིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །རིགས་པའི་ཐིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D4213:
  pedurma_title: གཏན་ཚིགས་ཀྱི་ཐིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། གཏན་ཚིགས་ཀྱི་ཐིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །གཏན་ཚིགས་ཀྱི་ཐིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D4214:
  pedurma_title: འབྲེལ་པ་བརྟག་པའི་རབ་ཏུ་བྱེད་པ། འབྲེལ་པ་བརྟག་པའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །འབྲེལ་པ་བརྟག་པའི་རབ་ཏུ་བྱེད་པ།
D4215:
  pedurma_title: འབྲེལ་པ་བརྟག་པའི་འགྲེལ་པ། འབྲེལ་པ་བརྟག་པའི་འགྲེལ་པ།
  title_in_text: ༅། །འབྲེལ་པ་བརྟག་པའི་འགྲེལ་པ།
D4216:
  pedurma_title: ཚད་མ་རྣམ་འགྲེལ་གྱི་འགྲེལ་པ། ཚད་མ་རྣམ་འགྲེལ་གྱི་འགྲེལ་པ།
  title_in_text: ༅། །ཚད་མ་རྣམ་འགྲེལ་གྱི་འགྲེལ་པ།
D4218:
  pedurma_title: རྩོད་པའི་རིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། རྩོད་པའི་རིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །རྩོད་པའི་རིགས་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D4219:
  pedurma_title: རྒྱུད་གཞན་གྲུབ་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ། རྒྱུད་གཞན་གྲུབ་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
  title_in_text: ༅། །རྒྱུད་གཞན་གྲུབ་པ་ཞེས་བྱ་བའི་རབ་ཏུ་བྱེད་པ།
D4232:
  pedurma_title: རིགས་པའི་ཐིགས་པའི་ཕྱོགས་སྔ་མ་མདོར་བསྡུས་པ། རིགས་པའི་ཐིགས་པའི་ཕྱོགས་སྔ་མ་མདོར་བསྡུས་པ།
  title_in_text: ༅། །རིགས་པའི་ཐིགས་པའི་ཕྱོགས་སྔ་མ་མདོར་བསྡུས་པ།
D4239:
  pedurma_title: རྩོད་པའི་རིགས་པའི་འགྲེལ་པ་དོན་རྣམ་པར་འབྱེད་པ། རྩོད་པའི་རིགས་པའི་འགྲེལ་པ་དོན་རྣམ་པར་འབྱེད་པ།
  title_in_text: ༅། །རྩོད་པའི་རིགས་པའི་འགྲེལ་པ་དོན་རྣམ་པར་འབྱེད་པ།
D4266:
  pedurma_title: དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་ཚིག་ལེའུར་བྱས་པ། དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་ཚིག་ལེའུར་བྱས་པ།
  title_in_text: ༅། །དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་ཚིག་ལེའུར་བྱས་པ།
D4267x:
  pedurma_title: དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་དཀའ་འགྲེལ། དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་དཀའ་འགྲེལ།
  title_in_text: ༅། །དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་དཀའ་འགྲེལ།
D4267y:
  pedurma_title: དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་དཀའ་འགྲེལ། དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་དཀའ་འགྲེལ།
  title_in_text: ༅། །དེ་ཁོ་ན་ཉིད་བསྡུས་པའི་དཀའ་འགྲེལ།
D4274:
  pedurma_title: རྣམ་དབྱེའི་ཚིག་ལེའུར་བྱས་པ། རྣམ་དབྱེའི་ཚིག་ལེའུར་བྱས་པ།
  title_in_text: ༅། །རྣམ་དབྱེའི་ཚིག་ལེའུར་བྱས་པ།
D4306:
  pedurma_title: སྦྱོར་བ་བརྒྱ་པ། སྦྱོར་བ་བརྒྱ་པ།
  title_in_text: ༅། །སྦྱོར་བ་བརྒྱ་པ།
D4307:
  pedurma_title: སྨན་འཚོ་བའི་མདོ། སྨན་འཚོ་བའི་མདོ།
  title_in_text: ༅། །སྨན་འཚོ་བའི་མདོ་བཞུགས།
D4308:
  pedurma_title: སློབ་དཔོན་ཀླུ་སྒྲུབ་ཀྱིས་བཤད་པ་སྨན་ཨ་བའི་ཆོ་ག། སློབ་དཔོན་ཀླུ་སྒྲུབ་ཀྱིས་བཤད་པ་སྨན་ཨ་བའི་ཆོ་ག།
  title_in_text: ༅༅། །སློབ་དཔོན་ཀླུ་སྒྲུབ་ཀྱིས་བཤད་པ་སྨན་ཨ་བའི་ཆོ་ག།
D4319:
  pedurma_title: སྤོས་ཀྱི་སྦྱོར་བ་རེའུ་ཆར་བྱས་པ། སྤོས་ཀྱི་སྦྱོར་བ་རེའུ་ཆར་བྱས་པ།
