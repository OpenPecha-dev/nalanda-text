D3664:
  pedurma_title: སེང་ལྡེང་ནགས་ཀྱི་སྒྲོལ་མའི་སྒྲུབ་ཐབས། སེང་ལྡེང་ནགས་ཀྱི་སྒྲོལ་མའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །སེང་ལྡེང་ནགས་ཀྱི་སྒྲོལ་མའི་སྒྲུབ་ཐབས།
D3685:
  pedurma_title: སྒྲོལ་མའི་སྒྲུབ་ཐབས། སྒྲོལ་མའི་སྒྲུབ་ཐབས།
  title_in_text: '༅སྒོལ་མའི་སྒྲུབ་ཐབས་བཞུགས། '
D3686:
  pedurma_title: འཕགས་མ་ལྷ་མོ་སྒྲོལ་མ་བསྒོམ་པའི་ཆོ་ག་རྒྱས་པ། འཕགས་མ་ལྷ་མོ་སྒྲོལ་མ་བསྒོམ་པའི་ཆོ་ག་རྒྱས་པ།
  title_in_text: ༅། །འཕགས་མ་ལྷ་མོ་སྒྲོལ་མ་བསྒོམ་པའི་ཆོ་ག་རྒྱས་པ།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།«པེ་»«སྣར་»
D3687:
  pedurma_title: འཇིགས་པ་བརྒྱད་ལས་སྐྱོབ་པ་བཞུགས། འཇིགས་པ་བརྒྱད་ལས་སྐྱོབ་པ་བཞུགས།
