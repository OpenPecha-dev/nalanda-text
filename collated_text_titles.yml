D1695:
  pedurma_title: སྒྲོལ་མ་དཀོན་མཆོག་གསུམ་ལ་བསྟོད་པ། སྒྲོལ་མ་དཀོན་མཆོག་གསུམ་ལ་བསྟོད་པ།
