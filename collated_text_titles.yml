D3368:
  pedurma_title: རྟོག་པ་ལས་གསུངས་པའི་ལྷ་མོ་རིགས་བྱེད་མའི་སྒྲུབ་པའི་ཐབས། རྟོག་པ་ལས་གསུངས་པའི་ལྷ་མོ་རིགས་བྱེད་མའི་སྒྲུབ་པའི་ཐབས།
  title_in_text: ༅། །རྟོག་པ་ལས་གསུངས་པའི་ལྷ་མོ་རིགས་བྱེད་མའི་སྒྲུབ་པའི་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།«པེ་»
D3488:
  pedurma_title: རྡོ་རྗེ་སྒྲོལ་མའི་སྒྲུབ་ཐབས། རྡོ་རྗེ་སྒྲོལ་མའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །རྡོ་རྗེ་སྒོལ་མའི་སྒྲུབ་ཐབས།
D3518:
  pedurma_title: རལ་པ་གཅིག་མའི་སྒྲུབ་ཐབས། རལ་པ་གཅིག་མའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །རལ་པ་གཅིག་མའི་སྒྲུབ་ཐབས།
D3550:
  pedurma_title: ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྒྲུབ་ཐབས། ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྒྲུབ་ཐབས།
  title_in_text: '༅། །ཤེས་རབ་ཀྱི་ཕ་རོལ་ཏུ་ཕྱིན་པའི་སྒྲུབ་ཐབས། '
D3562:
  pedurma_title: སྒྲོལ་མའི་རྟོག་པ་ལས་འབྱུང་བའི་ཚིག་ལྷུག་པའི་རིགས་བྱེད་མའི་སྒྲུབ་ཐབས།
    སྒྲོལ་མའི་རྟོག་པ་ལས་འབྱུང་བའི་ཚིག་ལྷུག་པའི་རིགས་བྱེད་མའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །སྒྲོལ་མའི་རྟོག་པ་ལས་འབྱུང་བའི་ཚིག་ལྷུག་པའི་རིགས་བྱེད་མའི་སྒྲུབ་ཐབས།
D3645:
  pedurma_title: ཀླུའི་དབང་ཕྱུག་རྒྱལ་པོའི་སྒྲུབ་ཐབས། ཀླུའི་དབང་ཕྱུག་རྒྱལ་པོའི་སྒྲུབ་ཐབས།
  title_in_text: ༅། །ཀླུའི་དབང་ཕྱུག་རྒྱལ་པོའི་སྒྲུབ་ཐབས།(༡) <མཚན་བྱང་འདི་ཆོས་ཚན་འདིའི་མཚན་བོད་སྐད་དུ་སྨོས་པ་ལྟར་བཀོད་ཅིང་།«པེ་»«སྣར་»
D3648:
  pedurma_title: འཕགས་པ་བྱམས་པའི་སྒྲུབ་ཐབས། འཕགས་པ་བྱམས་པའི་སྒྲུབ་ཐབས།
