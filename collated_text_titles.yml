D2482:
  pedurma_title: རྡོ་རྗེ་ཐེག་པའི་སྦོམ་པོའི་ལྟུང་བ། རྡོ་རྗེ་ཐེག་པའི་སྦོམ་པོའི་ལྟུང་བ།
