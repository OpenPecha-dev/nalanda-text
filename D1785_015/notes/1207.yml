  '5':
    《པེ་》: ཏུ་སོ་སོར་གཞིག་པས་དེ་བཞིན་ཉིད་དུ་དམིགས་པས།……ཧྲཱིཿདེ་ཡིས་ཁྱེར་ཞིང་དྲངས་པར་བསྒོམས་ལ།(ཞེས་པའི་གཡུང་དྲུང་རྟགས་བར་གྱི་ཡི་གེ་རྣམས་དེབ་འདིའི་ལྡེབ་༡༣༩༣པའི་བསྡུར་མཆན་༦པའི་མཚམས་སུ་72ལ་བསྐྱར་ཟློས་སུ་འཁོད་ཀྱང་གོ་རིམས་ཅུང་འཁྲུགས་པས་བསྡུར་མཆན་དུ་དེ་བཞིན་བཀོད་ཡོད།)
    《སྣར་》: ཏུ་སོ་སོར་གཞིག་པས་དེ་བཞིན་ཉིད་དུ་དམིགས་པས།……ཧྲཱིཿདེ་ཡིས་ཁྱེར་ཞིང་དྲངས་པར་བསྒོམས་ལ།(ཞེས་པའི་གཡུང་དྲུང་རྟགས་བར་གྱི་ཡི་གེ་རྣམས་དེབ་འདིའི་ལྡེབ་༡༣༩༣པའི་བསྡུར་མཆན་༦པའི་མཚམས་སུ་72ལ་བསྐྱར་ཟློས་སུ་འཁོད་ཀྱང་གོ་རིམས་ཅུང་འཁྲུགས་པས་བསྡུར་མཆན་དུ་དེ་བཞིན་བཀོད་ཡོད།)
