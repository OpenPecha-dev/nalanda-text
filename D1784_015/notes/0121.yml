    《པེ་》: pདེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སེམས་ཅན་ཐམས་ཅད་ཀྱི་དམ་ཚིག་ནི་མེའི་ཁམས་ཀྱིས་བྱས་པའི་གནོད་པ་སྟེ།དེ་བསྙེངས་པར་བྱེད་པ་ནི་འཇོམས་པ་སྟེ།དེའི་ཚུལ་དུ་ཞེས་པ་ནི་དེའི་གཟུགས་ཀྱིས་ཏེ།སྒྲུབ་པའོ།།དེ་ནས་ཞེས་བྱ་བ་ལ་སོགས་པ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ནང་ནས་གང་ཞིག་གཙོ་བོར་གྱུར་པ།སྐུ་དང་གསུང་དང་ཐུགས་ཞེས་པ་ནི་དེ་བཞིན་གཤེགས་པ་གསུམ་སྟེ།དེ་རྣམས་ཀྱི་རྡོ་རྗེ་ནི་ལས་ཐམས་ཅད་པའི་དམ་ཚིག་སྟེ།དེ་ཉིད་དོན་ཡོད་གྲུབ་པ་ཡིན་ལ།དེས་ཉེ་བར་མཚོན་པའི་འཕགས་པ་བདུད་རྩི་འཁྱིལ་པ་སྟེ་དེ་ཞེས་བྱ་བའི་ཏིང་ངེ་འཛིན་ཏེ་བསྐྱེད་པའི་རིམ་པའོ།།
    《སྣར་》: pདེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་སེམས་ཅན་ཐམས་ཅད་ཀྱི་དམ་ཚིག་ནི་མེའི་ཁམས་ཀྱིས་བྱས་པའི་གནོད་པ་སྟེ།དེ་བསྙེངས་པར་བྱེད་པ་ནི་འཇོམས་པ་སྟེ།དེའི་ཚུལ་དུ་ཞེས་པ་ནི་དེའི་གཟུགས་ཀྱིས་ཏེ།སྒྲུབ་པའོ།།དེ་ནས་ཞེས་བྱ་བ་ལ་སོགས་པ་དེ་བཞིན་གཤེགས་པ་ཐམས་ཅད་ཀྱི་ནང་ནས་གང་ཞིག་གཙོ་བོར་གྱུར་པ།སྐུ་དང་གསུང་དང་ཐུགས་ཞེས་པ་ནི་དེ་བཞིན་གཤེགས་པ་གསུམ་སྟེ།དེ་རྣམས་ཀྱི་རྡོ་རྗེ་ནི་ལས་ཐམས་ཅད་པའི་དམ་ཚིག་སྟེ།དེ་ཉིད་དོན་ཡོད་གྲུབ་པ་ཡིན་ལ།དེས་ཉེ་བར་མཚོན་པའི་འཕགས་པ་བདུད་རྩི་འཁྱིལ་པ་སྟེ་དེ་ཞེས་བྱ་བའི་ཏིང་ངེ་འཛིན་ཏེ་བསྐྱེད་པའི་རིམ་པའོ།།
